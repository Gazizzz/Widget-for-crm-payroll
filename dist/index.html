<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <title>Виджет 2</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="out3"></div>
    <div style="font-weight: 600">Период: текущий месяц.</div>
    <table class="table js-table">
      <thead class="thead js-thead">
        <th scope="col">#</th>
        <th scope="col">Cотрудник</th>
        <th scope="col " style="text-align: center">Количество продаж</th>
        <!-- <th scope="col">Сумма за период</th> -->
        <th scope="col" style="text-align: center">Зарплата</th>
      </thead>
      <tbody class="js-tbody table-group-divider"></tbody>
    </table>
    <!-- Modal -->
    <div
      class="modal fade"
      id="firstModal"
      tabindex="-1"
      aria-labelledby="firstModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog modal-dialog-scrollable"
        style="max-height: 300px"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="firstModalLabel">Продажи</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body js-button-firstUser" style="overflow-y: auto">
            <table id="myTables">
              <thead>
                <tr>
                  <th>#</th>
                  <th style="padding-right: 20px">Имя компании</th>
                  <th style="padding-right: 20px"></th>
                  <!-- <th>Дата закрытия</th> -->
                </tr>
              </thead>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog modal-dialog-scrollable"
        style="max-height: 300px"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Продажи</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body js-button-secondUser" style="overflow-y: auto">
            <table id="myTable">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Имя компании</th>
                  <th style="padding-right: 80px"></th>
                  <!-- <th style="text-align: center">Дата закрытия</th> -->
                </tr>
              </thead>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src=" 
    https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js
    "></script>
  </body>
</html>
